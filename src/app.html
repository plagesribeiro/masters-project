		<style>
			/* Prevenção de flash sem estilo */
			body {
				transition: background-color 0.3s ease, color 0.3s ease;
			}
			
			/* Loading animation inicial */
			@keyframes fadeIn {
				from { opacity: 0; }
				to { opacity: 1; }
			}
			
			html {
				animation: fadeIn 0.3s ease-in;
			}
		</style>
